<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/date.css">
    <script type="text/javascript" src="../js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/map/china.js"></script>
    <script type="text/javascript" src="../js/axios/axios.js"></script>
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../js/d3.js"></script>
    <script type="text/javascript" src="../dist/main.js"></script>
    <link rel="stylesheet" href="../css/font_f73ggj3688c/iconfont.css">
</head>
<body>
<div class="title">COVID-19中国疫情可视化</div>
<div class="content">

    <div class="first_div">
        <div id="date">
            <input type="text" value='' placeholder="点击选择时间" id='inputdate' />
        </div>
        <div class="back_button">
            <button id="back">返回全国</button>
        </div>
        <div class="buttons">
            <button style="background: #C23632" class="select">累计确诊</button>
            <button>累计治愈</button>
            <button>累计死亡</button>
        </div>
        <div class="refresh_button">
            <button id="refresh">刷新</button>
        </div>
        <div id="china-map"></div>
        <span class="iconfont icon-kaishi"></span>
    </div>
    <div class="second_div">
        <div id="barLine"></div>
        <div class="PiePic"></div>
        <div id="brokenLine"></div>
    </div>

</div>

</body>
</html>
